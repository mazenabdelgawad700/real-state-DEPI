  <!-- Profile Form (Merged Content) -->
  <div class="container profile-container">
    <h1 class="text-center">Your Profile</h1>
    <form action="" method="">
      <div class="profiel-header mb-4">
        <h3>
          <b>BUILD</b> YOUR PROFILE <br>
          <small>This information will let us know more about you.</small>
        </h3>
        <hr>
      </div>

      <div class="row">
        <!-- Profile Picture -->
        <div class="col-sm-3">
          <div class="picture-container">
            <div class="picture">
              <img src="assets/img/avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
              <input type="file" id="wizard-picture" class="form-control-file mt-2">
            </div>
            <h6>Choose Picture</h6>
          </div>
        </div>

        <!-- Basic Information -->
        <div class="col-sm-5">
          <div class="form-group">
            <label>First Name <small>(required)</small></label>
            <input name="firstname" type="text" class="form-control" placeholder="Andrew...">
          </div>
          <div class="form-group">
            <label>Last Name <small>(required)</small></label>
            <input name="lastname" type="text" class="form-control" placeholder="Smith...">
          </div>
          <div class="form-group">
            <label>Email <small>(required)</small></label>
            <input name="email" type="email" class="form-control" placeholder="andrew@email.com">
          </div>
        </div>

        <!-- Password -->
        <div class="col-sm-4">
          <div class="form-group">
            <label>Password <small>(required)</small></label>
            <input name="password" type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Confirm Password <small>(required)</small></label>
            <input name="confirm_password" type="password" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Social Links -->
        <div class="col-sm-5">
          <div class="form-group">
            <label>Facebook :</label>
            <input name="facebook" type="text" class="form-control" placeholder="https://facebook.com/user">
          </div>
          <div class="form-group">
            <label>Twitter :</label>
            <input name="twitter" type="text" class="form-control" placeholder="https://twitter.com/@user">
          </div>
          <div class="form-group">
            <label>Website :</label>
            <input name="website" type="text" class="form-control" placeholder="https://yoursite.com/">
          </div>
        </div>

        <!-- Contact Information -->
        <div class="col-sm-5">
          <div class="form-group">
            <label>Public Email :</label>
            <input name="public_email" type="email" class="form-control" placeholder="public-email@example.com">
          </div>
          <div class="form-group">
            <label>Phone :</label>
            <input name="phone" type="text" class="form-control" placeholder="+1 9090909090">
          </div>
          <div class="form-group">
            <label>FAX :</label>
            <input name="fax" type="text" class="form-control" placeholder="+1 9090909090">
          </div>
        </div>
      </div>

      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Save Changes">
      </div>
    </form>

    <!-- Navigation Buttons -->
    <div class="text-center mt-4">
      <a href="user-properties.html" class="btn btn-primary btn-custom">Edit User Properties</a>
