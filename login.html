  <!-- register-area -->
  <div class="register-area" style="background-color: rgb(249, 249, 249);">
    <div class="container">
      <div class="form-container">
        <div class="close-btn-container">
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" href="#pills-login" data-toggle="pill" role="tab"
              aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" href="#pills-register" data-toggle="pill" role="tab"
              aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade in active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
              <!-- Email input -->
              <div class="form-group mb-4 mt-5">
                <label for="loginName">Email or username</label>
                <input type="email" id="loginName" class="form-control">
              </div>

              <!-- Password input -->
              <div class="form-group mb-4">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control">
              </div>

              <!-- 2 column grid layout -->
              <div class="mb-3">
                <!-- Checkbox -->
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="loginCheck" checked=""> Remember me
                  </label>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

              <!-- Register buttons -->
              <div class="text-center mt-5">
                <p>Not a member? <a href="#!">Register</a></p>
              </div>

              <div class="text-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form>
              <!-- Name input -->
              <div class="form-group mb-4 mt-5">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" class="form-control">
              </div>

              <!-- Username input -->
              <div class="form-group mb-4">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" class="form-control">
              </div>

              <!-- Email input -->
              <div class="form-group mb-4">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control">
              </div>

              <!-- Password input -->
              <div class="form-group mb-4">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control">
              </div>

              <!-- Repeat Password input -->
              <div class="form-group mb-4">
                <label for="registerRepeatPassword">Repeat password</label>
                <input type="password" id="registerRepeatPassword" class="form-control">
              </div>

              <!-- Checkbox -->
              <div class="checkbox mb-2">
                <label>
                  <input type="checkbox" id="registerCheck" checked=""> I have read and agree to the
                  terms
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-3 mt-5">Register</button>
            </form>
          </div>
        </div>
        <!-- Pills content -->
      </div>
